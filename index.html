
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate your Business Sign-Up</title>
    <script  src="./script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="form">
                            <div class="card-title text-center">
                                <img src="https://import.cdn.thinkific.com/cdn-cgi/image/width=1920,onerror=redirect/909421%2Fcustom_site_themes%2Fid%2F0FfS8o6xTfeXND6x7lzX_falesha%20raquel%20blue-2.png" alt="Logo" class="img-fluid logo mb-3">
                                <h2>Elevate your Business <br>Sign-Up</h2>
                                <p>Join us for our upcoming presentation and elevate your business!</p>
                            </div>
                            <div class="card-body">
                                <form id="signupForm">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="name-addon"><i class="far fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="name" name="Name" placeholder="John Doe" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="email-addon"><i class="far fa-envelope-open"></i></span>
                                            </div>
                                            <input type="email" class="form-control" id="email" name="Email" placeholder="johndoe@email.com" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="phone-addon"><i class="fas fa-phone"></i></span>
                                            </div>
                                            <input type="tel" class="form-control" id="phone" name="Phone" placeholder="(123) 456-7890" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Company</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="company-addon"><i class="far fa-building"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="company" name="Company" placeholder="Company Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-secondary">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  <link rel="stylesheet" href="./style.css">
</body>
</html>
